<!DOCTYPE html><html><head><meta charset='utf-8'><style type='text/css'>body, html { width: 100%; height: 100%; margin: 0; font-family: '微软雅黑'; }#allmap { height: 100%; width: 100%; }</style><script type='text/javascript' src='http://api.map.baidu.com/api?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N'></script><title>从 Oranjestad 到 Brussels 的最短路径</title></head><body><div id='allmap'></div><script type='text/javascript'>var map = new BMap.Map('allmap');var point = new BMap.Point(-32.841650, 31.691650);map.centerAndZoom(point, 2);map.enableScrollWheelZoom(true);var marker0 = new BMap.Marker(new BMap.Point(-70.033300, 12.533300));map.addOverlay(marker0);var infoWindow0 = new BMap.InfoWindow("<p style='font-size:14px;'>国家: Aruba<br/>城市: Oranjestad</p>");marker0.addEventListener('click', function(){ this.openInfoWindow(infoWindow0); });var marker1 = new BMap.Marker(new BMap.Point(4.350000, 50.850000));map.addOverlay(marker1);var infoWindow1 = new BMap.InfoWindow("<p style='font-size:14px;'>国家: Belgium<br/>城市: Brussels</p>");marker1.addEventListener('click', function(){ this.openInfoWindow(infoWindow1); });var polyline = new BMap.Polyline([new BMap.Point(-70.033300, 12.533300),new BMap.Point(-0.083333, 51.600000),new BMap.Point(4.350000, 50.850000)], {strokeColor:'blue', strokeWeight:2, strokeOpacity:0.5});map.addOverlay(polyline);var contentString01 = '从 Oranjestad, Aruba 到 Brussels, Belgium: 时间 17.02小时';var infoWindowPath = new BMap.InfoWindow(contentString01);map.addEventListener('click', function(e) {   map.openInfoWindow(infoWindowPath, map.getCenter());});</script></html>
